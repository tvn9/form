<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="header">
          <header class="header-profile">
            <h1>Personal Profile</h1>
            <p><em>Update profile today to get more views</em></p>
          </header>
        </div>
        <div class="form">
          <form class="form-profile" action="" method="POST">
            <!-- Adding user name and email address input fields -->
            <div class="form-row">
              <label class="name-label" for="fname">First name</label>
              <input class="name-input" type="text" name="fname" id="fname" />
            </div>
            <div class="form-row">
              <label class="name-label" for="name">Last name</label>
              <input class="name-input" type="text" name="lname" id="lname" />
            </div>
            <div class="form-row">
              <label class="email-label" for="email">E-mail</label>
              <input
                class="email-input"
                type="email"
                name="email"
                id="email"
                placeholder="name@domain.com"
              />
            </div>

            <!-- Adding checkbox input options -->
            <div class="form-row">
              <input
                class="checkbox-input"
                type="checkbox"
                name="email-optin"
                id="email-optin"
                value="optin"
              />
              <label for="email-optin" class="checkbox-label"
                ><span>Contact me via email</span></label
              >
            </div>

            <!-- Adding radio button input fields -->
            <fieldset class="form-radio">
              <legend>Select your privacy options</legend>
              <div class="form-row">
                <input
                  class="radio-input"
                  type="radio"
                  name="privacy-type"
                  id="privacy-type-1"
                />
                <label class="radio-label" for="public-type-1">Private</label>
              </div>
              <div class="form-row">
                <input
                  class="radio-input"
                  type="radio"
                  name="privacy-type"
                  id="privacy-type-2"
                  value="yes"
                  checked
                />
                <label class="radio-label" for="public-type-2">Public</label>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
