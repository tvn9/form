<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="header">
          <header class="header-profile">
            <h1>Personal Profile</h1>
            <p><em>Update profile today to get more views</em></p>
          </header>
        </div>
        <div class="form">
          <form class="form-profile" action="" method="POST">
            <div class="form-row input-name">
              <label class="form-profile-label" for="name">Name</label>
              <input
                class="form-profile-input"
                type="text"
                name="name"
                id="name"
              />
            </div>
            <div class="form-row input-email">
              <label for="email">E-mail</label>
              <input
                class="form-profile-input"
                type="email"
                name="email"
                id="email"
                placeholder="name@domain.com"
              />
            </div>
            <fieldset class="form-radio">
              <legend>Select your privacy options</legend>
              <div class="form-radio-row">
                <input
                  class="radio-input"
                  type="radio"
                  name="privacy-type"
                  id="privacy-type-1"
                />
                <label class="radio-label" for="public-type-1">Private</label>
              </div>
              <div class="form-radio-row">
                <input
                  class="radio-input"
                  type="radio"
                  name="privacy-type"
                  id="privacy-type-2"
                  value="yes"
                  checked
                />
                <label class="radio-label" for="public-type-2">Public</label>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
