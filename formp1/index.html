<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="header">
          <header class="header-profile">
            <h1>Personal Profile</h1>
            <p><em>Update profile today to get more views</em></p>
          </header>
        </div>
        <div class="form">
          <form class="form-profile" action="index.html" method="GET">
            <!-- Adding user name and email address input fields -->
            <div class="form-row">
              <label class="input-label" for="fname">First name</label>
              <input
                class="input-name"
                type="text"
                name="fname"
                id="fname"
                placeholder="First name"
              />
            </div>
            <div class="form-row">
              <label class="input-label" for="lname">Last name</label>
              <input
                class="input-name"
                type="text"
                name="lname"
                id="lname"
                placeholder="Last name"
              />
            </div>
            <div class="form-row">
              <label class="input-label" for="email">E-mail</label>
              <input
                class="input-email"
                type="email"
                name="email"
                id="email"
                placeholder="name@domain.com"
              />
            </div>
            <div class="form-row">
              <label class="input-label" for="email">Phone</label>
              <input
                class="input-phone"
                type="phone"
                name="phone"
                id="email"
                pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
                placeholder="222-555-8888"
              />
            </div>

            <!-- Adding checkbox input options -->
            <fieldset class="form-fieldset">
              <legend>Contact me via</legend>
              <div class="form-row">
                <input
                  class="input-checkbox"
                  type="checkbox"
                  name="email-optin"
                  id="email-optin"
                  value="optin"
                  checked
                />
                <label for="email-optin" class="input-label">
                  <span>E-mail</span>
                </label>
                <input
                  class="input-checkbox"
                  type="checkbox"
                  name="phone-optin"
                  id="phone-optin"
                  value="optin"
                />
                <label for="email-optin" class="input-label">
                  <span>Phone</span>
                </label>
              </div>
            </fieldset>

            <!-- Adding Job Title drop down options -->
            <div class="job-title">
              <div class="form-row">
                <label class="input-label" for="industry">Job title</label>
                <select class="input-dropdown" name="industry" id="industry">
                  <option value="select-one">Select a matching option</option>
                  <option value="web-developer">Web Developer</option>
                  <option value="software-developer">Software Developer</option>
                  <option value="test-engineer">Test Engineer</option>
                  <option value="data-analysit">Data Analysit</option>
                  <option value="data-scientist">Data Scientist</option>
                </select>
              </div>
            </div>

            <!-- Adding a textarea -->
            <div class="form-row">
              <section class="bio">
                <label for="bio-aboutyou">Your Bio</label>
                <textarea
                  class="input-textarea"
                  name="bio-aboutyou"
                  id="bio-aboutyou"
                  placeholder="Let people know more about yourself here"
                ></textarea>
              </section>
            </div>

            <!-- Adding radio button input fields -->
            <fieldset class="form-fieldset">
              <legend>Allow public to view your profile</legend>
              <div class="form-row">
                <input
                  class="input-radio"
                  type="radio"
                  name="privacy-type"
                  id="privacy-type-1"
                  value="no"
                  checked
                />
                <label class="input-label" for="public-type-1">Private</label>
              </div>
              <div class="form-row">
                <input
                  class="input-radio"
                  type="radio"
                  name="privacy-type"
                  id="privacy-type-2"
                  value="yes"
                />
                <label class="input-label" for="public-type-2">Public</label>
              </div>
            </fieldset>
            <!-- Adding submit button -->
            <div class="form-row">
              <button class="btn btn-update">Update</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
